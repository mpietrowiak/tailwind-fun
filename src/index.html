<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          mobileMenuIcon.classList.toggle("open");
        });

        const ticketsMenuItem = document.getElementById("tickets-menu-item");
        ticketsMenuItem.addEventListener("click", () => {
          ticketsMenuItem.classList.toggle("open");
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center gap-2 p-2">
            <img
              src="./assets/images/logo-inverted.png"
              alt="logo"
              width="50"
            />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>

          <div class="my-auto ml-auto block pr-4 md:hidden">
            <button
              id="mobile-menu-button"
              class="peer group block cursor-pointer"
            >
              <div
                class="relative top-0 h-1 w-8 bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="mt-1 h-1 w-8 bg-zinc-200 transition-all group-open:opacity-0"
              ></div>
              <div
                class="relative top-0 mt-1 h-1 w-8 bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
              ></div>
            </button>

            <div
              class="absolute left-0 top-[62px] hidden w-full bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block"
            >
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span>Home</span>
              </div>
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span>Lineup</span>
              </div>
              <div
                id="tickets-menu-item"
                class="group relative h-full w-full cursor-pointer items-center justify-center text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span class="block select-none p-4 text-center font-bold"
                  >Tickets</span
                >
                <div class="hidden group-open:block">
                  <div
                    class="relative block p-4 text-center text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                  >
                    <span>Single day ticket</span>
                  </div>
                  <div
                    class="relative block p-4 text-center text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                  >
                    <span>7 day ticket</span>
                  </div>
                </div>
              </div>
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span>Support</span>
              </div>
            </div>
          </div>

          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>

            <div class="menu-item">
              <span>Lineup</span>
            </div>

            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="absolute top-full right-0 hidden whitespace-nowrap rounded-b-md bg-pink-500 text-right group-hover:block"
              >
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>Single day ticket</span>
                </div>
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>

            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>

        <div
          class="flex h-[calc(100vh-200px)] min-h-[400px] flex-col items-center justify-center bg-[url('../src/assets/images/hero.jpg')] bg-cover bg-fixed bg-center"
        >
          hero
        </div>
      </header>
    </main>
  </body>
</html>
